<!DOCTYPE html>
<html>

<head>
  <title>Арканоид</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="hageRun()"
	  onkeydown="hageKeyboardUpdateStates(event)"
	  onkeyup="hageKeyboardClearStates(event)"> 
    <canvas id = "canvas"
            width = "740"
            height = "580"
			onmousedown="hageMouseDown(event)" 
			onmouseup="hageMouseUp(event)" 
			onmousemove="hageMouseMove(event)"
			onclick="hageMouseClick(event)">
    </canvas>
    <!-- <p onclick="soundClick()">Кликни по этому тексту</p> -->
    <!-- <button onclick="play()">Play Audio</button> -->
    <audio controls>
      <source src="starboy.mp3" type="audio/mpeg" />
      <source src="take_ny_breath.mp3" type="audio/ogg" />
      <!-- <p>
        Ваш браузер не поддерживает HTML5 аудио. Вот взамен
        <a href="myAudio.mp4">ссылка на аудио</a>
      </p> -->
    </audio>
    <script src="app.js"></script>
</body>
</html>
