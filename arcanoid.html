<!DOCTYPE html>
<html>

<head>
  <title>Арканоид</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="hageRun()"
	  onkeydown="hageKeyboardUpdateStates(event)"
	  onkeyup="hageKeyboardClearStates(event)"> 
    <canvas id = "canvas"
            width = "740"
            height = "580"
			onmousedown="hageMouseDown(event)" 
			onmouseup="hageMouseUp(event)" 
			onmousemove="hageMouseMove(event)"
			onclick="hageMouseClick(event)">
    </canvas>
    <audio controls>
      <source src="starboy.mp3" type="audio/mpeg" />
      <source src="take_ny_breath.mp3" type="audio/ogg" />
    </audio>
    <script src="app.js"></script>
</body>
</html>
